<html ng-app="meetupAngularJSApp">
  <head>
    <meta charset="utf-8">
    <title>meetupAngularJS</title>

    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
  </head>

  <body class="well" ng-controller="myController">
    <h1>New tweet</h1>

    <form name="tweetForm">
        Comment : <input type="text" ng-model="tweet.libelle"/>
        <button class="btn btn-primary" ng-click="add(tweet)">Send</button>
    </form>

    {{tweet}}
    {{catalogue}}
    {{error}}
  </body>
</html>
